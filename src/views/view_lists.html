{% extends "index.html" %}

{% block title %} View lists {% endblock %}

{% block content %}

<div class="lists">
    <h2>Lists</h2>
    <div class="listDetails">
        <div class="listHeadings">
            <h3>Title</h3>
            <h3 class="rightColumn">Priority</h3>
        </div>
        {% for list in lists %}
        <a href="/todo/{{ list.id }}">
            <div class="listRow">
                <p>{{ list.name }}</p>
                <p class="rightColumn">{{ list.priority.name|lower }}</p>
            </div>
        </a>
        {% endfor %}
    </div>

    {{ include('warning.html') }}

    {{ include('warning.html') }}

    <a href="/todo/createTodo">Create a new list</a>
</div>

{% endblock %}
