<div class="lists">
    <h2>Lists</h2>
    <table>
        {% for list in lists %}
        <tr>
            <td>{{ list.name }}</td>
            <td> <a href="/todo/{{ list.id }}">View</a></td>
        </tr>
        {% endfor %}
    </table>

    <a href="/todo/createTodo">Create a new list</a>
</div>
