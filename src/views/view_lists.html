{% extends "index.html" %}

{% block title %} View lists {% endblock %}

{% block content %}

<div class="lists">
    <h2>Lists</h2>
    <table>
        {% for list in data %}

        <tr>
            <td>{{ list.name }}</td>
            <td> <a href="/todo/{{ list.id }}">View</a></td>
        </tr>
        {% endfor %}
    </table>

    {{ include('warning.html') }}

    <a href="/todo/createTodo">Create a new list</a>
</div>

{% endblock %}
